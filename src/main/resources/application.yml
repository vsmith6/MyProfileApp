spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb
    username: user
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        
aws:
  access:
    key: YOUR_ACCESS_KEY
  secret:
    key: YOUR_SECRET_KEY
  region: us-east-1
  bucket:
    name: your-s3-bucket-name